<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Engine Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css">
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .accent-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        input[type="range"] { accent-color: #8b5cf6; }
        .tab-active { border-bottom: 2px solid #8b5cf6; color: #8b5cf6; }
    </style>
</head>
<body class="p-4 pb-20">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold tracking-tight">StreamEngine <span class="text-purple-500">PRO</span></h1>
            <p class="text-xs text-slate-400 uppercase tracking-widest">GTX 1660 Super Active</p>
        </div>
        <div class="h-10 w-10 rounded-full accent-gradient flex items-center justify-center shadow-lg shadow-purple-500/20">
            <i class="i-aperture text-xl"></i>
        </div>
    </div>

    <!-- Status Card -->
    <div class="glass rounded-3xl p-5 mb-6 shadow-xl">
        <div class="flex justify-between items-start mb-4">
            <div>
                <span class="text-xs font-medium text-slate-400 block mb-1">ТЕКУЩИЙ СТАТУС</span>
                <div class="flex items-center gap-2">
                    <span class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span></span>
                    <span class="text-lg font-semibold uppercase italic">В эфире</span>
                </div>
            </div>
            <div class="text-right">
                <span class="text-xs font-medium text-slate-400 block mb-1">GPU LOAD</span>
                <span class="text-lg font-mono font-bold text-purple-400">24%</span>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 pt-4 border-t border-white/5">
            <div>
                <p class="text-[10px] text-slate-500 uppercase">Битрейт</p>
                <p class="font-semibold" id="val-bitrate">3500 kbps</p>
            </div>
            <div>
                <p class="text-[10px] text-slate-500 uppercase">Пресет</p>
                <p class="font-semibold" id="val-preset">NVENC P4</p>
            </div>
        </div>
    </div>

    <!-- Main Controls -->
    <div class="space-y-6">
        <!-- Section: Encoding -->
        <section>
            <h3 class="text-sm font-bold text-slate-500 mb-3 ml-2 flex items-center gap-2">
                <i class="i-settings-2 text-xs"></i> ПАРАМЕТРЫ ПОТОКА
            </h3>
            <div class="glass rounded-2xl p-4 space-y-4">
                <div>
                    <div class="flex justify-between text-sm mb-2">
                        <span>Видео битрейт</span>
                        <span id="label-bitrate" class="text-purple-400 font-mono">3500k</span>
                    </div>
                    <input type="range" id="input-bitrate" min="1000" max="8000" step="500" value="3500" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>
                
                <div class="flex justify-between items-center">
                    <span class="text-sm">Пресет кодирования</span>
                    <select id="input-preset" class="bg-slate-800 border border-white/10 rounded-lg px-2 py-1 text-sm outline-none focus:border-purple-500">
                        <option value="p1">P1 (Max Speed)</option>
                        <option value="p4" selected>P4 (Balanced)</option>
                        <option value="p7">P7 (Max Quality)</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Section: Content -->
        <section>
            <h3 class="text-sm font-bold text-slate-500 mb-3 ml-2 flex items-center gap-2">
                <i class="i-search text-xs"></i> ПОИСК КОНТЕНТА
            </h3>
            <div class="glass rounded-2xl p-4">
                <textarea id="input-queries" rows="3" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 text-sm outline-none focus:border-purple-500 mb-2" placeholder="Запросы через запятую..."></textarea>
                <p class="text-[10px] text-slate-500 italic">Например: Дора, Мейби Бейби, Кис-Кис</p>
            </div>
        </section>
    </div>

    <!-- Bottom Action Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-4 glass border-t border-white/10 flex gap-3">
        <button onclick="applySettings()" class="flex-1 accent-gradient py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">
            ПРИМЕНИТЬ
        </button>
        <button onclick="stopStream()" class="w-16 h-16 bg-red-500/20 text-red-500 rounded-2xl flex items-center justify-center active:scale-95 transition-transform border border-red-500/20">
            <i class="i-square text-xl"></i>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Update labels on scroll
        document.getElementById('input-bitrate').oninput = function() {
            document.getElementById('label-bitrate').innerText = this.value + 'k';
        };

        function applySettings() {
            const config = {
                action: 'update',
                bitrate: document.getElementById('input-bitrate').value + 'k',
                preset: document.getElementById('input-preset').value,
                queries: document.getElementById('input-queries').value.split(',').map(s => s.trim())
            };
            tg.sendData(JSON.stringify(config));
        }

        function stopStream() {
            tg.sendData(JSON.stringify({action: 'stop'}));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Control System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg: #000000;
            --card: #0a0a0a;
            --border: #1f1f1f;
            --accent: #ffffff;
            --secondary: #a1a1aa;
        }

        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .custom-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .input-dark {
            background: #141414;
            border: 1px solid var(--border);
            color: white;
            transition: border-color 0.2s;
        }

        .input-dark:focus {
            border-color: var(--secondary);
            outline: none;
        }

        input[type="range"] {
            -webkit-appearance: none;
            background: #1f1f1f;
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .btn-primary {
            background: white;
            color: black;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-primary:active { opacity: 0.8; }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 8px #22c55e;
        }
    </style>
</head>
<body class="p-5 pb-24">

    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-xl font-bold tracking-tight">Kall Offai <span class="text-zinc-500">v3.0</span></h1>
            <p class="text-[10px] text-zinc-500 font-mono">STATION: LOCAL_HOST_WS_01</p>
        </div>
        <div class="text-right">
            <div class="flex items-center gap-2 justify-end">
                <span class="status-dot"></span>
                <span class="text-xs font-medium uppercase tracking-tighter">Live Connection</span>
            </div>
            <p class="text-[10px] text-zinc-500 mt-1 font-mono">UPTIME: 12:44:02</p>
        </div>
    </header>

    <!-- Monitor Grid -->
    <div class="grid grid-cols-2 gap-3 mb-6 font-mono">
        <div class="custom-card p-4">
            <span class="text-[10px] text-zinc-500 block mb-1">GPU LOAD (1660S)</span>
            <span class="text-xl font-medium">24<span class="text-zinc-500 text-sm">%</span></span>
        </div>
        <div class="custom-card p-4">
            <span class="text-[10px] text-zinc-500 block mb-1">BITRATE AVG</span>
            <span class="text-xl font-medium">3.4<span class="text-zinc-500 text-sm">mbps</span></span>
        </div>
    </div>

    <!-- Main Settings Form -->
    <div class="space-y-6">
        
        <!-- Encoder Section -->
        <section>
            <h2 class="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-3 px-1">Performance & Encoding</h2>
            <div class="custom-card p-5 space-y-5">
                
                <div>
                    <div class="flex justify-between text-xs mb-3">
                        <span class="text-zinc-400">Target Bitrate</span>
                        <span id="bitrate-val" class="font-mono text-white">3500k</span>
                    </div>
                    <input type="range" id="input-bitrate" min="1000" max="12000" step="500" value="3500" class="w-full">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] text-zinc-500 block mb-2">RESOLUTION</label>
                        <select id="input-res" class="input-dark w-full rounded-md px-3 py-2 text-xs">
                            <option value="1280x720">720p (Recommended)</option>
                            <option value="1920x1080">1080p (FHD)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] text-zinc-500 block mb-2">FPS LIMIT</label>
                        <select id="input-fps" class="input-dark w-full rounded-md px-3 py-2 text-xs">
                            <option value="30">30 FPS</option>
                            <option value="60">60 FPS</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] text-zinc-500 block mb-2">NVENC PRESET</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setPreset('p1')" class="preset-btn border border-zinc-800 rounded-md py-2 text-[10px] font-bold hover:bg-zinc-800 transition">SPEED</button>
                        <button onclick="setPreset('p4')" class="preset-btn border border-white rounded-md py-2 text-[10px] font-bold bg-white text-black transition">BALANCED</button>
                        <button onclick="setPreset('p7')" class="preset-btn border border-zinc-800 rounded-md py-2 text-[10px] font-bold hover:bg-zinc-800 transition">QUALITY</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section>
            <h2 class="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-3 px-1">Content Strategy</h2>
            <div class="custom-card p-5">
                <label class="text-[10px] text-zinc-500 block mb-2">SEARCH QUERIES (COMMA SEPARATED)</label>
                <textarea id="input-queries" class="input-dark w-full rounded-md p-3 text-xs min-h-[80px]" placeholder="Dora, Maybe Baby, Live clips..."></textarea>
                
                <div class="flex items-center gap-3 mt-4">
                    <label class="text-xs text-zinc-400">Auto-Download New</label>
                    <input type="checkbox" checked class="w-4 h-4 accent-white">
                </div>
            </div>
        </section>
    </div>

    <!-- Fixed Footer Controls -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-md border-t border-zinc-900 p-4 flex gap-3">
        <button onclick="applySettings()" class="btn-primary flex-1 py-4 rounded-lg text-sm uppercase tracking-widest">
            Save & Deploy
        </button>
        <button onclick="stopStream()" class="bg-zinc-900 border border-zinc-800 text-zinc-400 px-6 py-4 rounded-lg active:bg-zinc-800">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';
        tg.headerColor = '#000000';

        let selectedPreset = 'p4';

        document.getElementById('input-bitrate').oninput = function() {
            document.getElementById('bitrate-val').innerText = this.value + 'k';
        };

        function setPreset(p) {
            selectedPreset = p;
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('bg-white', 'text-black', 'border-white');
                btn.classList.add('border-zinc-800', 'text-white');
            });
            event.target.classList.add('bg-white', 'text-black', 'border-white');
        }

        function applySettings() {
            const data = {
                bitrate: document.getElementById('input-bitrate').value + 'k',
                res: document.getElementById('input-res').value,
                fps: document.getElementById('input-fps').value,
                preset: selectedPreset,
                queries: document.getElementById('input-queries').value
            };
            tg.sendData(JSON.stringify(data));
        }

        function stopStream() {
            tg.sendData(JSON.stringify({action: 'stop'}));
        }
    </script>
</body>
</html>
